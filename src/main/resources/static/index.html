<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автозаполнение адресов</title>
    <style>
        #suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background: white;
            width: 300px;
        }
        #suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        #suggestions div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<input type="text" id="fromWhere" placeholder="Введите город" oninput="autocomplete(this.value)" autocomplete="off" style="width: 300px; padding: 8px;">
<div id="suggestions"></div>

<script>
    function autocomplete(query) {
        if (query.length < 3) {
            document.getElementById('suggestions').innerHTML = '';
            return;
        }

        fetch(`http://localhost:8080/api/sendings/auto?query=${query}`)
            .then(response => response.json())
            .then(data => {
                const suggestions = document.getElementById('suggestions');
                suggestions.innerHTML = '';

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.textContent = item.display_name;
                    div.onclick = () => {
                        document.getElementById('fromWhere').value = item.display_name;
                        suggestions.innerHTML = '';
                    };
                    suggestions.appendChild(div);
                });
            })
            .catch(error => console.error('Ошибка:', error));
    }
</script>

</body>
</html>
